type Query {
    getMyProfile: User!
    getAllTrainees: [User]
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(payload: CreateUserInput): String!
    updateTrainee(payload: UpdateUserInput): String!
    deleteTrainee(payload: Deletetrainee): String!
    loginUser(payload: LoginInput): String!
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: ID!
}